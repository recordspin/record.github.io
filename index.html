<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Spin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="record_spin_logo.png" alt="Record Spin Logo">
            <h1>RECORD SPIN</h1>
            <p>MUSIC REVIEWS</p>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Album reviews</li>
                <li>Songs of the week</li>
                <li>Your submissions</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="album-of-the-week">
            <h2>Album of the week</h2>
            <div class="album">
                <img src="taylor_swift_album.jpg" alt="Taylor Swift - The Life of a Showgirl">
                <div class="album-info">
                    <h3>Taylor Swift</h3>
                    <p>The Life of a Showgirl</p>
                    <p><em>Review text</em></p>
                </div>
            </div>
        </section>

        <aside class="other-albums">
            <h2>Other albums</h2>
            <div class="other-album">
                <img src="rosalia_album.jpg" alt="Rosalia - Lux">
                <p>Rosalia<br>Lux</p>
            </div>
            <div class="other-album">
                <img src="danny_brown_album.png" alt="Danny Brown - Stardust">
                <p>Danny Brown<br>Stardust</p>
            </div>
        </aside>
    </main>

    <footer>
        <p>Email: record@spin.com. Copyright 2025.</p>
    </footer>
</body>
</html>
